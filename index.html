<html>
    <head>
        <title>LOGICODE</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="princ.css" />
        <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.js"></script>
        <style>
            /* Pantalla de carga */
            #loader {
                position: fixed;
                width: 100%;
                height: 100%;
                background: linear-gradient(#30142b, #a12727);
                display: flex;
                justify-content: center;
                align-items: center;
                color: white;
                font-size: 2em;
                z-index: 9999;
                animation: fadeOut 1s ease forwards;
                animation-delay: 2s; /* tiempo antes de desvanecerse */
            }

            @keyframes fadeOut {
                to {
                    opacity: 0;
                    visibility: hidden;
                }
            }
        </style>
    </head>
    <body>
    
    <!-- Pantalla de carga -->
    <div id="loader">
        <h1>Bienvenido a LOGICODE</h1>
    </div>

    <!-- Contenido principal oculto al inicio -->
    <div id="main-content" style="display: none;">
        <div class="img">
            <img src="LOGOFIN.png" alt=""/>
        </div>
        <div class="login-box">
            <h2>BIENVENIDO A LOGICODE</h2>
            <h2>_____________________</h2>
            <form>
                <div class="user-box">
                    <a href="index.html">Accede Online</a>
                </div>
                <div class="user-box">
                    <a href="betatwo.html">Acceso Offline</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        window.addEventListener("load", function() {
            setTimeout(function() {
                document.getElementById("loader").style.display = "none";
                document.getElementById("main-content").style.display = "block";
            }, 3000); // Muestra contenido despu√©s de 3 segundos
        });
    </script>

    </body>
</html>
